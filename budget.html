<style>

* { -moz-box-sizing: border-box; box-sizing: border-box; }
#dummy_header {width:100%;height:250px; background-color:#3C8ACA;overflow: hidden;}
#dummy_header h1 {font-size:5em;color:#fcfcfc;text-align: center; display: block;width:100%;margin-top:50px;}




input[type='number'] {
    -moz-appearance:textfield;
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    -webkit-appearance: none;
}
.temp_hide {display:none !important;}

.chromeframe {color:#ff0000;}
.demographics_leadin, .chromeframe {display:block;width: 100%;text-align: center;font-size: 1.1em;font-weight: bold;margin: 40px 20px;}
.budget-meter-wrapper {position: relative;height:130px;width: 100%;z-index: 5;display:block;padding-bottom:50px;}
.form-budget-summary-wrapper {position:relative; width:auto;text-align: center;margin-bottom:20px;font-size: 1.2em;}
.meter-inner-wrapper {-webkit-transform:translate3d(0,0,0);transform:translate3d(0px,0px,0px);position: absolute;width: 100%;z-index: 5; display:block;top: 0px;left:0;padding: 20px 20px;height:110px;background-color:#f9f9f9; border-bottom: 3px solid;
    border-bottom-color: #c3c3c3;

  -webkit-transition: width .3s ease-in-out;
-moz-transition: width .3s ease-in-out;
-ms-transition: width .3s ease-in-out;
-o-transition: width .3s ease-in-out;
transition: width .3s ease-in-out;
}

    .meter-fill-wrapper {width:90%;max-width: 750px;margin-left:auto; margin-right:auto;}
.meter-inner-wrapper.fixed {position: fixed;-webkit-backface-visibility: hidden; }
.budget-meter-wrapper .meter-fill {height:34px;position: relative; top: -2px;background-color:#88c634;-webkit-transition: width .5s ease-in-out; -moz-transition: width .5s ease-in-out; -ms-transition: width .5s ease-in-out; -o-transition: width .5s ease-in-out; transition: width .5s ease-in-out;-webkit-transition: background-color .5s linear; -moz-transition: background-color .5s linear; -o-transition: background-color .5s linear; -ms-transition: background-color .5s linear; transition: background-color .5s linear;}
.meter-budget-indicator {text-align: center;display:inline-block;position: relative;z-index: 7;top:-70px;margin-left: -88px;color:#ffffff;background-color:#4d4e4e; padding: 3px 12px 3px 0px;}
.meter-budget-indicator:before {display:inline-block;position: relative;content:' ';top:-18px;left: 50%;width: 0;height: 0;border-style: solid;border-width: 0 7px 10px 7px;border-color: transparent transparent #4d4e4e transparent;}
.meter-fill-budget-level {position: relative; top: -40px;height:42px;background-color:transparent;border:2px solid #b3b2b3 }
.meter-fill-max-level {position: relative; top: -82px;height:42px;background-color:transparent;border:2px dashed #b3b2b3 }
.budget-meter-wrapper .meter-fill.meter_over_budget{/*background-color: #ff2c2c;*/}
.budget-meter-wrapper .meter-label{text-align: right;display:inline-block;width:100%;height:100%;margin:15px;font-weight:bold; position: relative; top: -7px; right: 23px;}
.budget-meter-wrapper .meter-budget-status {position: relative; z-index: 6; display: block; padding-top: 10px; width: 100px; overflow: hidden; font-weight: bold; margin-left: auto; margin-right: auto; float: right; top: -130px; left: 110px;}

#survey_4 input[type="radio"] {display:none;}
#survey_4 .question_title  {position: relative;font-size: 30px;z-index: 1;padding-left:5px;padding-right:5px;overflow: hidden;text-align: center;}
#survey_4 .question_title:before,
#survey_4 .question_title:after { position: absolute;top: 51%;overflow: hidden;width: 50%;height: 2px;content: '\a0';background-color: #bfbfbf;}
#survey_4 .question_title:before { margin-left: -51%; text-align: right; }
#survey_4 .question_title:after { margin-left: 10px; }
#survey_wrapper #survey_4 .question:nth-child(odd), #results_wrapper .graph-outer-wrapper:nth-child(odd) {background-color:transparent;}
#survey_4 .question_content {text-align: center;}

#survey_4 .question.radio { display: -webkit-flex; display: -ms-flexbox; display: flex; overflow: hidden; }
#survey_4 .question.radio label {margin:0; padding:0;text-align: center;height:100%;overflow: hidden; position: relative; padding-bottom: 20px;}
#survey_4 .question.radio label .answer_title {display:block;    margin-bottom: 40px;}
#survey_4 .question.radio label .answer_subtitle {display: block; position: absolute; bottom: 0; overflow: hidden;width:100%; text-align: center;}
#survey_4 .question.radio label em {font-style:normal;font-weight:bold;}
#survey_4 .question.radio .answer_wrapper {-moz-box-sizing: border-box; box-sizing: border-box; flex: 1; overflow: hidden; margin-left: 7px; padding: 7px; border: 3px solid #dcdcdc;}
#survey_4 .answer_title {font-weight: bold;}
#survey_4 .answer_wrapper label:before {  display: block; width: 100%; margin-top: 15px; margin-bottom: 15px; font-size: 50px; text-align: center; line-height: 40px;font-family: 'Roboto',sans-serif; font-weight:900;}
#survey_4 .answer_wrapper:first-child label:before { content: '-$$';color:#009a9b; }
#survey_4 .answer_wrapper:first-child+.answer_wrapper label:before { content: '-$'; color:#3dc2c6;}
#survey_4 .answer_wrapper:first-child+.answer_wrapper+.answer_wrapper label:before { content: '='; color:#4d4d4d;}
#survey_4 .answer_wrapper:first-child+.answer_wrapper+.answer_wrapper+.answer_wrapper label:before { content: '+$';color:#6398cf; }
#survey_4 .answer_wrapper:first-child+.answer_wrapper+.answer_wrapper+.answer_wrapper+.answer_wrapper label:before { content: '+$$'; color:#1173be;}
#survey_4 .question.radio .answer_wrapper:first-child  { border-color:#009a9b; }
#survey_4 .question.radio .answer_wrapper:first-child+.answer_wrapper { border-color:#3dc2c6; }
#survey_4 .question.radio .answer_wrapper:first-child+.answer_wrapper+.answer_wrapper { border-color:#999999; }
#survey_4 .question.radio .answer_wrapper:first-child+.answer_wrapper+.answer_wrapper+.answer_wrapper  { border-color:#6398cf; }
#survey_4 .question.radio .answer_wrapper:first-child+.answer_wrapper+.answer_wrapper+.answer_wrapper+.answer_wrapper {border-color:#1173be; }

#survey_4 .question.radio .answer_wrapper.checked:first-child { background-color:#009a9b; color:#fff; border-color:#ff0000;}
#survey_4 .question.radio .answer_wrapper:first-child+.answer_wrapper.checked { background-color:#3dc2c6; color:#fff; border-color:#ff0000;}
#survey_4 .question.radio .answer_wrapper:first-child+.answer_wrapper+.answer_wrapper.checked { background-color:#999999; color:#fff; border-color:#ff0000;}
#survey_4 .question.radio .answer_wrapper:first-child+.answer_wrapper+.answer_wrapper+.answer_wrapper.checked { background-color:#6398cf; color:#fff; border-color:#ff0000;}
#survey_4 .question.radio .answer_wrapper:first-child+.answer_wrapper+.answer_wrapper+.answer_wrapper+.answer_wrapper.checked { background-color:#1173be; color:#fff; border-color:#ff0000;}

#survey_4 .question.radio .answer_wrapper.checked:first-child label:before { background-color:#009a9b; color:#fff;}
#survey_4 .question.radio .answer_wrapper:first-child+.answer_wrapper.checked label:before { background-color:#3dc2c6;color:#fff;}
#survey_4 .question.radio .answer_wrapper:first-child+.answer_wrapper+.answer_wrapper.checked label:before { background-color:#999999;color:#fff;}
#survey_4 .question.radio .answer_wrapper:first-child+.answer_wrapper+.answer_wrapper+.answer_wrapper.checked label:before {background-color:#6398cf; color:#fff;}
#survey_4 .question.radio .answer_wrapper:first-child+.answer_wrapper+.answer_wrapper+.answer_wrapper+.answer_wrapper.checked label:before { background-color:#1173be;color:#fff;}

@media only screen and (min-width: 600px) and (max-width: 940px) {
  .meter-inner-wrapper{height:135px;}
    .meter-fill-wrapper { width: 100%; }
    .meter-budget-indicator:before{ left: 58%;}
    .meter-budget-indicator {margin-left: -200px;}
    .budget-meter-wrapper .meter-budget-status { position: relative; display: block; padding-top: 10px; float: left;  top: -80px; left: 30px; }
}

@media only screen and (max-width: 600px) {
  .meter-inner-wrapper{height:135px;}
  .meter-fill-wrapper { width: 100%; }
  .budget-meter-wrapper .meter-budget-status { position: relative;  display: block; padding-top: 10px; float: left; top: -80px; left: 10px;}
  .meter-budget-indicator {margin-left: -200px;}
  .meter-budget-indicator:before{ left: 58%;}
  #survey_4 .question.radio {display:block;}
  #survey_4 .question.radio label {width: 100%;padding-bottom: 0;}
  #survey_4 .question.radio .answer_wrapper{width: auto; margin-left: 10px; margin-right: 10px;margin-bottom: 5px;  position: relative; display: block;}
  #survey_4 .answer_wrapper label:before {width: 60px;line-height: 20px;display: inline-block; font-size: 35px; float: left;}
  #survey_4 .question.radio label  .answer_title_wrapper {width: auto; position: relative; overflow: hidden; padding-left: 15px;}
  #survey_4 .question.radio label .answer_title, #survey_4 .question.radio label .answer_subtitle{display: block;text-align: left;}
  #survey_4 .question.radio label .answer_title {padding-bottom: 10px;}
}

</style>
</head>

            function setupDoneCallback(){
