    <ul>

    <form id="main_form" >
      <div id="ridership_wrapper"></div>

      <div class="form-button-wrapper form-button-wrapper--align-center">
        <button id="btn" type="submit" class="button sqs-system-button sqs-editable-button" style="margin-left: auto; margin-right: auto; display: block;">Submit answers and compare to other results</button>
      </div>
    </form>
    <div id="results_wrapper">
    </div>
        <script>
    //<![CDATA[
        var vta_survey = null;
        (function() {
            "use strict";
            document.addEventListener("touchstart", function(){}, true);
            window.addEventListener('load', function(){
                vta_survey = new VTA.Survey.Controller({
                    form_elem : document.getElementById('main_form'),
                    survey_targets : { 3 : {target_elem :'#ridership_wrapper', show_results:true}},
                    results_elem : document.getElementById('results_wrapper')
                });
                vta_survey.init();
            }, false);

        })();
    //]]>
    </script>
